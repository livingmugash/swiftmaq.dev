<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftMaq - Idea to MVP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="main-header">
        <nav class="navbar">
            <a href="#" class="logo">SwiftMaq</a>
            <ul class="nav-links">
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#new-project">New Project</a></li>
                <li><a href="#" id="logout-btn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="auth-section" class="auth-container">
            <div class="auth-box">
                <h2 id="auth-title">Login</h2>
                <form id="auth-form">
                    <div class="input-group" id="username-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                    <p class="auth-toggle">Don't have an account? <a href="#" id="toggle-to-register">Register</a></p>
                </form>
            </div>
        </section>

        <div id="app-content" class="hidden">
            <section id="dashboard" class="dashboard-container">
                <h2>My Projects</h2>
                <div id="projects-list" class="projects-grid">
                    </div>
            </section>

            <section id="new-project" class="new-project-container">
                <h2>Create New Project</h2>
                <form id="new-project-form">
                    <div class="input-group">
                        <label for="idea-description">Describe your app idea:</label>
                        <textarea id="idea-description" name="idea-description" rows="6" required></textarea>
                    </div>
                    <button type="submit" class="btn">Generate MVP</button>
                </form>
            </section>
            
            <section id="project-status" class="project-status-container hidden">
                <h2>Project Generation</h2>
                <div id="status-updates">
                    </div>
                <div id="final-output" class="hidden">
                    <h3>Project Ready!</h3>
                    <p>Your new project is available at:</p>
                    <a href="#" id="repo-link" target="_blank"></a>
                </div>
            </section>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
